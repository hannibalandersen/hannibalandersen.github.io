<!DOCTYPE HTML>
<html lang = “en”>
<head>
<meta charset=“UTF-8”>
<title>Hannibal Andersen</title>
<style>
h4 {
 text-align:center; color:gold; font-family:'open sans';
}

div {
  width: 250px;
  height: 100px;
  line-height: 100px;
  text-align: center;
}

span {
  display: inline-block;
  vertical-align: middle;
  line-height: normal;      
}

html, body {height: 100%;}

#wrap {min-height: 100%;}

#main {overflow:auto;
	padding-bottom: 150px;}  /* must be same height as the footer */

#footer {position: relative;
	margin-top: -150px; /* negative value of footer height */
	height: 150px;
	clear:both;} 

.fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
}

.fullscreen-bg__video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: auto;
    min-width: 100%;
    min-height: 100%;
    -webkit-transform: translate(-50%, -50%);
       -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
	    transform: translate(-50%, -50%);
}

@media (max-width: 767px) {
    .fullscreen-bg {
        background: url('..//dev2.slicejack.com/fullscreen-video-demo/img/videoframe.jpg') center center / cover no-repeat;
    }

    .fullscreen-bg__video {
        display: none;
    }
}

/* unvisited link */
a:link {
    color: pink; text-decoration:none;
}

/* visited link */
a:visited {
    color: white; text-decoration:none;
}

/* mouse over link */
a:hover {
    color: gold; text-decoration:none;
}

/* selected link */
a:active {
    color: white; text-decoration:none;
}
</style>
</head>
<body>

    <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
        <source src="video/20_SLOW.mp4" type="video/mp4">
    </video>

</body>
</html>
